    <main>
      <section>
        <div class="container mb-5">
          <div class="form">
            <div class="text-align-center text-light mt-4 mb-4" id="signup">
              <h1>Sign Up for Free</h1>
            </div>
            <form action="">
              <div class="row">
                <div class="form-floating mb-3 col-6">
                  <input
                    type="text"
                    required
                    autocomplete="off"
                    class="form-control"
                    id="floatingFirtsName"
                    placeholder="name@example.com" />
                  <label for="floatingFirtsName">Firts Name</label>
                </div>
                <div class="form-floating col-6">
                  <input
                    type="text"
                    required
                    autocomplete="off"
                    class="form-control"
                    id="floatingLastName"
                    placeholder="Password" />
                  <label for="floatingLastName">Last Name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    required
                    autocomplete="off"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com" />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    required
                    autocomplete="off"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password" />
                  <label for="floatingPassword">Password</label>
                </div>
              </div>
              <div class="box-botton">
                <button type="submit" class="button">Get Started</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
